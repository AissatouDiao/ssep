<div class="card mt-4">

    <div class="row ">
        <div class="col-4">
            <img src="assets/img/excavatrice-action.jpg" />
        </div>
        <div class="col-8">
            <div class="">
                <div class="card-header text-center">Veuillez renseigner vos identifiants ici.</div><br>
                <div class="card-body ">
                    <form class="p-4" #loginForm=ngForm (ngSubmit)="onSubmit()">
                        <div class="alert alert-danger" [hidden]="!error">
                            {{error}}
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="form.email" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe  </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="inputPassword3" [(ngModel)]="form.password" required>
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="col-sm-10 offset-2 text-center">
                                <button type="submit" class="btn btn-primary rounded" [disabled]="!loginForm.valid">Sign in</button>
                            </div>
                        </div>
                        <small class="float-right"> <a routerLink="/request-password-reset">Mot de passe oubli√© ?</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
