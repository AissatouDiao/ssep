<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Mise à jour profil</h4>
                        <p class="card-category">Vous pouvez mettre à jour les données de votre profil ici.</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Prénom</label>
                                        <input type="text" class="form-control" [(ngModel)]="user.surname" name="surname" value="{{user.surname}}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Nom</label>
                                        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" value="{{user.name}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Email </label>
                                        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" value="{{user.email}}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Téléphone</label>
                                        <input type="text" class="form-control" [(ngModel)]="user.phonenumber" name="phonenumber" value="{{user.phonenumber}}">
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label class="bmd-label-floating">Adresse</label>
                                        <input type="text" class="form-control" [(ngModel)]="user.adress" name="adress" value="{{user.adress}}">
                                    </div>
                                </div>
                            </div>



                            <button type="submit" class="btn btn-primary pull-right" (click)="updateProfile(user)">Mettre à jour</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card ">
                    <div class="card-header card-header-danger">

                        <h4 class="card-title">{{user.surname |titlecase}} {{user.name|titlecase}}</h4>
                        <p class="card-description">
                            Voulez vous réinitiliser votre mot de passe ?
                        </p>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">SSEP / PDZP</h6>

                        <div class="form-group">
                            <form #ResetPasswordProfileForm=ngForm (ngSubmit)="updatePassword()">


                                <div class="row mb-3">
                                    <label for="inputEmail3" class=" col-form-label">Ancien mot de passe</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="email" id="inputEmail3" [(ngModel)]="password.password" name="password" value="{{password.password}}" required disabled />

                                    </div>

                                </div>
                                <div class="row mb-3 ">
                                    <label for="inputPassword3 " class=" col-form-label ">Nouveau mot de passe</label>
                                    <div class="col-sm-10 ">
                                        <input type="password" class="form-control" name="password " id="inputPassword3" [(ngModel)]="password1.password" required>
                                        <span class="text-danger" [hidden]="!error.password">
                                            {{error}}
                                        </span>
                                    </div>
                                </div>
                                <div class="row mb-3 ">
                                    <label for="inputPassword3 " class="col-form-label ">Confirmation mot de passe</label>
                                    <div class="col-sm-10 ">
                                        <input type="password" class="form-control" name="confirm_password" id="inputPassword3" [(ngModel)]="password1.confirm_password" required>
                                        <span class="text-danger" [hidden]="!error.password">
                                            {{error}}
                                        </span>
                                    </div>

                                </div>

                                <div class="form-group row-mb3  text-center">
                                    <button type="submit " class="btn btn-primary btn-round " [disabled]="!ResetPasswordProfileForm.valid">Changer de mot de passe</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
