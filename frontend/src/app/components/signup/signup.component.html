<div class="card">
    <div class="row ">
        <div class="col-4">
            <img src="assets/img/excavatrice-action.jpg" />
        </div>
        <div class="col-8">
            <div class="">
                <div class="card-header">Inscrivez vous ici.</div>
                <div class="card-body">

                    <form #signupForm=ngForm (ngSubmit)="onSubmit()">


                        <div class="row mb-3">
                            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" id="inputName3" [(ngModel)]="form.name" required>
                                <div class="alert alert-danger" [hidden]="!error.name">
                                    {{error.name}}
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="form.email" required>
                                <div class="alert alert-danger" [hidden]="!error.email">
                                    {{error.email}}
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="inputPassword3" [(ngModel)]="form.password" required>
                            </div>
                            <div class="alert alert-danger" [hidden]="!error.password">
                                {{error.password}}
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputConfirmedPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="password_confirmation" id="inputConfirmedPassword3" [(ngModel)]="form.password_confirmation" required>
                            </div>
                            <div class="alert alert-danger" [hidden]="!error.password">
                                {{error.password}}
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="col-sm-10 offset-2">
                                <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
                                <a routerLink="/login" class="btn btn-info float-right" style="float : right">Sign In</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
