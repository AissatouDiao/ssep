<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Réinitialisation par envoi de mail.</div>
        <div class="card-body">

            <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">


                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="form.email" required>
                    </div>
                </div>


                <div class="form-group row">

                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Réinitialiser mon mot de passe !</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
