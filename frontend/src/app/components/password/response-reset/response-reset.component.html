<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Réinitialisation de votre mot de passe.</div>
        <div class="card-body">

            <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error1">
                    {{error1}}
                </div>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="form.email" required>
                        <span class="text-danger" [hidden]="!error.email">
                            {{error.email}}</span>
                    </div>

                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="inputPassword3" [(ngModel)]="form.password" required>
                        <span class="text-danger" [hidden]="!error.password">
                            {{error.password}}</span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword4" class="col-sm-2 col-form-label">Confirmer mot de passe</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password_confirmation" id="inputPassword4" [(ngModel)]="form.password_confirmation" required>
                        <span class="text-danger" [hidden]="!error.password_confirmation">
                            {{error.password_confirmation}}</span>
                    </div>

                </div>

                <div class="form-group row">

                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Réinitialiser</button>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
