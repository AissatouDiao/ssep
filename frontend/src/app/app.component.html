<app-sidebar *ngIf="loggedIn"></app-sidebar>
<ng-snotify></ng-snotify>
<div *ngIf="!loggedIn" class="mt-5">
    <div class="text-center text-white">
        <h2 class="card text-white  simple-text bg-primary mb-3" style="width: 30%;height:45%">
            <a class="navbar-brand" routerLink="/login" class="text-white" *ngIf="!loggedIn"> Pistes Bavardes</a>
        </h2>
        <router-outlet></router-outlet>
    </div>

</div>

<div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <h2 class="card text-white  simple-text bg-primary mb-3">
                        <a class="navbar-brand" href="javascript:;" *ngIf="loggedIn">
                         Pistes Bavardes
                    </a>
                    </h2>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" *ngIf="loggedIn">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">person</i>
                                <p class="d-lg-none d-md-block">
                                    Account
                                </p>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                                <a class="dropdown-item" routerLink='profile' *ngIf="loggedIn">Profil</a>
                                <a class="dropdown-item" routerLink='login' *ngIf="!loggedIn">Se connecter</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" (click)="logout($event)" *ngIf="loggedIn">DÃ©connection</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">notifications</i>
                                <span class="notification" *ngIf="last_five">{{last_five.length}}</span>
                                <p class="d-lg-none d-md-block">
                                    Some Actions
                                </p>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="nav-link" routerLink="notifications">Voir toutes mes notifications.</a>
                                <ng-container *ngFor="let n of last_five;">
                                    <a class="dropdown-item" href="#">{{n.data.data}}</a>
                                </ng-container>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </nav><br><br><br><br>

        <!-- End Navbar -->

        <hr class="text-primary" *ngIf="loggedIn">
        <router-outlet></router-outlet>
